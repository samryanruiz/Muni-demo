<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muni - Welcome</title>
    <style>
        /* Import font */
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap');
        /* Set up general styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-weight: 700;
            font-size: 40px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        /* Set up button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1c62b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .button:hover {
            background-color: #2c78c8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Muni</h1>
        <p>Muni is a diary-app emotion classifier that uses state-of-the art Artificial Intelligence to understand the emotions behind text. Unfortunately, this demo version of Muni has limited features available. To access the full version of Muni, please <a href="#">sign up here</a>.</p>
        <button class="button">Try Demo</button>
    </div>

    <script>
        const button = document.querySelector('.button');
        button.addEventListener('click', () => {
            window.location.href = '/classifier';
        })
    </script>


</body>
</html>
